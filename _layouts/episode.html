---
layout: default
---
<article class="pt-32 pb-12 sm:pb-4">
  <div class="lg:px-8">
    <div class="lg:max-w-4xl">
      <div class="mx-auto px-4 sm:px-6 md:max-w-2xl md:px-4 lg:px-0">
        <header class="flex flex-col">
          <div class="flex gap-6">
            <button
              type="button"
              class="group relative flex h-16 w-16 shrink-0 items-center justify-center rounded-full bg-slate-700 hover:bg-slate-900 focus:ring-2 focus:ring-slate-700 focus:ring-offset-2 focus:outline-none"
              data-podcast-play
              data-episode-number="{{ page.number }}"
              data-episode-title="{{ page.title }}"
              data-audio-url="{{ page.audio_url }}"
              aria-label="Play episode {{ page.title }}"
            >
              <div class="absolute -inset-3 md:hidden"></div>
              <svg viewBox="0 0 36 36" aria-hidden="true" class="h-9 w-9 fill-white group-active:fill-white/80 play-icon">
                <path d="M33.75 16.701C34.75 17.2783 34.75 18.7217 33.75 19.299L11.25 32.2894C10.25 32.8668 9 32.1451 9 30.9904L9 5.00962C9 3.85491 10.25 3.13323 11.25 3.71058L33.75 16.701Z" />
              </svg>
              <svg viewBox="0 0 36 36" aria-hidden="true" class="h-9 w-9 fill-white group-active:fill-white/80 pause-icon hidden">
                <path d="M8.5 4C7.67157 4 7 4.67157 7 5.5V30.5C7 31.3284 7.67157 32 8.5 32H11.5C12.3284 32 13 31.3284 13 30.5V5.5C13 4.67157 12.3284 4 11.5 4H8.5ZM24.5 4C23.6716 4 23 4.67157 23 5.5V30.5C23 31.3284 23.6716 32 24.5 32H27.5C28.3284 32 29 31.3284 29 30.5V5.5C29 4.67157 28.3284 4 27.5 4H24.5Z" />
              </svg>
            </button>
            <div class="flex flex-col">
              <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="font-mono text-sm/7 text-slate-500">
                {{ page.date | date: "%B %e, %Y" }}
              </time>
              <h1 class="mt-1 text-2xl font-bold text-slate-900">{{ page.title }}</h1>
              <p class="mt-3 text-lg font-medium text-slate-700">{{ page.summary }}</p>
            </div>
          </div>
        </header>
        <hr class="my-12 border-slate-200" />
        <div class="prose prose-slate">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
